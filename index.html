<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="galery">
      <div class="title"><h1>Iphone 13</h1></div>
      <div class="slides">
        <div
          class="slide active"
          style="
            background-image: url('https://images.unsplash.com/photo-1632633726381-d26b818ffc24?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1171&q=80');
          "
        >
          <h3>Backside</h3>
        </div>

        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1632633728024-e1fd4bef561a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        >
          <h3>Front</h3>
        </div>

        <div
          class="slide "
          style="
            background-image: url('https://images.unsplash.com/photo-1632633174743-ba3e685cc7f6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        >
          <h3>With IPad</h3>
        </div>

        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1632633173591-5d7e430f2b90?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        >
          <h3>Camera</h3>
        </div>

        <div
          class="slide"
          style="
            background-image: url('https://images.unsplash.com/photo-1632633175217-cf3f374f1e2c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        >
          <h3>Camera</h3>
        </div>
      </div>
    </div>
    <script src="galery.js"></script>
  </body>
</html>
